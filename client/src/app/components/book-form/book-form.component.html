<!-- Modal Backdrop -->
<div class="modal-backdrop" (click)="cancel()"></div>

<!-- Modal Content -->
<div class="modal-container">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="modal-title">{{ isEditMode ? 'Edit book' : 'Add a new book' }}</h3>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <!-- Success Message -->
        <div *ngIf="success" class="alert alert-success">
          {{ success }}
        </div>

        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Enter book title..."
            [(ngModel)]="currentBook.title"
            name="title"
            required
          >
        </div>

        <!-- Author -->
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Enter author's name..."
            [(ngModel)]="currentBook.author"
            name="author"
            required
          >
        </div>

        <!-- ISBN -->
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            type="text"
            id="isbn"
            class="form-control"
            placeholder="Enter ISBN..."
            [(ngModel)]="currentBook.isbn"
            name="isbn"
            required
          >
        </div>

        <!-- Date Published -->
        <div class="mb-3">
          <label for="publishedDate" class="form-label">Date Published</label>
          <input
            type="date"
            id="publishedDate"
            class="form-control"
            [(ngModel)]="currentBook.publishedDate"
            name="publishedDate"
            required
          >
        </div>

        <!-- Pages -->
        <div class="mb-3">
          <label for="pages" class="form-label">Pages</label>
          <input
            type="number"
            id="pages"
            class="form-control"
            placeholder="Enter number of pages..."
            [(ngModel)]="currentBook.numberOfPages"
            name="numberOfPages"
            required
            min="1"
          >
        </div>

        <!-- File Upload Section -->
        <div class="mb-3" *ngIf="isEditMode && currentBook.id">
          <label for="fileInput" class="form-label">Upload PDF File</label>
          <input
            type="file"
            id="fileInput"
            class="form-control"
            accept=".pdf"
            (change)="onFileSelected($event)"
          >
          <div class="form-text">
            <small class="text-muted">Only PDF files up to 10MB are allowed</small>
          </div>
        </div>

        <!-- Upload Button -->
        <button 
          type="button" 
          class="btn btn-outline-primary w-100 mb-3" 
          *ngIf="isEditMode && currentBook.id && selectedFile"
          (click)="uploadFile()"
          [disabled]="uploadLoading"
        >
          <span *ngIf="uploadLoading" class="spinner-border spinner-border-sm me-2"></span>
          <i *ngIf="!uploadLoading" class="fas fa-upload me-2"></i>
          {{ uploadLoading ? 'Uploading...' : 'Upload PDF' }}
        </button>

        <!-- Upload instruction for new books -->
        <div *ngIf="!isEditMode" class="alert alert-info">
          <i class="fas fa-info-circle me-2"></i>
          Save the book first to upload a PDF file.
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onSubmit()"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>
