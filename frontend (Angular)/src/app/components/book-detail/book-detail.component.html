<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="mb-3">
        <a routerLink="/books" class="text-decoration-none d-inline-flex align-items-center">
          <i class="bi bi-arrow-left me-2"></i> Back to Book List
        </a>
      </div>

      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="book" class="card border-light shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">{{ book.title }}</h2>
          
          <div class="book-details">
            <div class="detail-item mb-3">
              <div class="detail-label">Author</div>
              <div class="detail-value">{{ book.author }}</div>
            </div>
            
            <div class="detail-item mb-3">
              <div class="detail-label">ISBN</div>
              <div class="detail-value">{{ book.isbn }}</div>
            </div>
            
            <div *ngIf="book.publishedDate" class="detail-item mb-3">
              <div class="detail-label">Published Date</div>
              <div class="detail-value">{{ book.publishedDate | date:'mediumDate' }}</div>
            </div>
            
            <div *ngIf="book.numberOfPages" class="detail-item mb-3">
              <div class="detail-label">Number of Pages</div>
              <div class="detail-value">{{ book.numberOfPages }}</div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button (click)="deleteBook()" class="btn btn-danger">
              Delete
            </button>
            <a [routerLink]="['/books/edit', book.id]" class="btn btn-primary">
               Edit
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
