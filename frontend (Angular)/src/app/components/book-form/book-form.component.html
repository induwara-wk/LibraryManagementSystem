<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <a routerLink="/books" class="text-decoration-none d-inline-flex align-items-center">
        <i class="bi bi-arrow-left me-2"></i> Back to Books
      </a>

      <div class="card border-light shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">{{ isEditMode ? 'Update book' : 'Add a new book' }}</h2>

          <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <form *ngIf="!loading" (ngSubmit)="onSubmit()" #bookForm="ngForm">
            <div class="mb-3">

              

              <label for="title" class="form-label">Title</label>
              <input 
                type="text" 
                class="form-control"
                id="title" 
                name="title"
                placeholder="Enter book title..." 
                [(ngModel)]="book.title" 
                required 
                #title="ngModel">
              <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger mt-1 small">
                Title is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input 
                type="text" 
                class="form-control"
                id="author" 
                name="author"
                placeholder="Enter author's name..." 
                [(ngModel)]="book.author" 
                required 
                #author="ngModel">
              <div *ngIf="author.invalid && (author.dirty || author.touched)" class="text-danger mt-1 small">
                Author is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN</label>
              <input 
                type="text" 
                class="form-control" 
                id="isbn" 
                name="isbn"
                placeholder="Enter ISBN..." 
                [(ngModel)]="book.isbn" 
                required 
                #isbn="ngModel">
              <div *ngIf="isbn.invalid && (isbn.dirty || isbn.touched)" class="text-danger mt-1 small">
                ISBN is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="publishedDate" class="form-label">Date Published</label>
              <div class="input-group">
                <input 
                  type="date" 
                  class="form-control" 
                  id="publishedDate" 
                  name="publishedDate"
                  placeholder="Select the published date..." 
                  [(ngModel)]="book.publishedDate">
                <span class="input-group-text">
                  <i class="bi bi-calendar"></i>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label for="numberOfPages" class="form-label">Pages</label>
              <input 
                type="number" 
                class="form-control" 
                id="numberOfPages" 
                name="numberOfPages"
                placeholder="Enter number of pages..." 
                [(ngModel)]="book.numberOfPages" 
                min="1">
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button 
                type="button" 
                class="btn btn-secondary" 
                routerLink="/books">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="bookForm.invalid">
                {{ isEditMode ? 'Update' : 'Save' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
